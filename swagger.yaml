openapi: 3.0.0
info:
  title: Store products
  description: AWS Product Service
servers:
  - url: https://r710wes8q3.execute-api.eu-west-1.amazonaws.com/dev
paths:
  /products/{Id}:
    get:
      summary: Returns a product by ID
      operationId: productsIdGET
      parameters:
        - name: Id
          in: path
          description: The ID of the product to return (id = 1-5)
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Returns_a_product_by_ID"
        "404":
          description: Product not found
      x-swagger-router-controller: Default
  /products:
    get:
      summary: Returns all products
      operationId: productsGET
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Returns_all_products"
      x-swagger-router-controller: Default
    post:
      tags:
        - post product
      summary: Add a new product to the shop
      operationId: addProduct
      parameters:
        - in: body
          name: body
          description: Product object that needs to be added to the shop
          required: true
          schema:
            $ref: "#/components/schemas/Add_product_to_the_shop"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Add_product_to_the_shop"
        "404":
          description: Invalid input data!

components:
  schemas:
    Returns_a_product_by_ID:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        price:
          type: integer
        img:
          type: string
      example:
        id: id
        title: title
        description: description
        price: 0
        img: img
    Returns_all_products:
      type: object
      properties:
        productList:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              title:
                type: string
              description:
                type: string
              price:
                type: integer
              img:
                type: string
            example:
              id: id
              title: title
              description: description
              price: 0
              img: img
      example:
        productList:
          - id: id
            title: title
            description: description
            price: 0
            img: img
    Add_product_to_the_shop:
      type: object
      required:
        - title
        - description
        - price
        - img
      properties:
        title:
          type: string
        description:
          type: string
        price:
          type: integer
        img:
          type: string
      example:
        title: Fire extinguisher OP-1
        description: Powder fire extinguishers are intended for the protection of industrial and economic premises
        price: 100
        img: https://vitalik-first-rs-app.s3.eu-west-1.amazonaws.com/1.jpeg
      xml:
        name: Add_product_to_the_shop
